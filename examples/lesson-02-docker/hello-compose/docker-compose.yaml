version: '3.4'

services:
  api:
    build:
      dockerfile: Dockerfile
    ports:
      - "9080:80"
    depends_on: 
      - db
  db:
    image: mcr.microsoft.com/mssql/server
    user: root
    volumes:
      - hello-compose:/var/opt/mssql/data
    environment:
      SA_PASSWORD: "suchSecureVeryWordSoPassW0w!"
      ACCEPT_EULA: "Y"
    ports:
    - "14331:1433"
volumes:
  hello-compose:
    name: hello-compose